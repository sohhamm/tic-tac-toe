<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/dist/css/main-menu.styles.css" />
    <link rel="stylesheet" href="/dist/css/gameplay.styles.css" />
    <link rel="stylesheet" href="/dist/css/config.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->
    <main class="container">
      <div class="new-game-container">
        <div class="logo-box">
          <img src="./src/assets/icon-x.svg" class="logo" />
          <img src="./src/assets/icon-o.svg" class="logo" />
        </div>

        <div class="mark-picker">
          <h1 class="header-text">PICK PLAYER 1â€™S MARK</h1>

          <div class="mark-group">
            <div class="mark" id="x-mark">
              <img
                src="./src/assets/icon-x.svg"
                alt="select X"
                class="icon-pick"
                fill="currentColor"
                id="x-mark-logo"
              />
            </div>
            <div class="mark mark-active" id="o-mark">
              <img
                src="./src/assets/icon-o.svg"
                alt="select O"
                class="icon-pick icon-pick-active"
                id="o-mark-logo"
              />
            </div>
          </div>
          <h1 class="sub-header-text">REMEMBER : X GOES FIRST</h1>
        </div>

        <button class="cpu-btn">NEW GAME (VS CPU)</button>

        <button class="player-btn">NEW GAME (VS PLAYER)</button>
      </div>

      <div class="game-start-container">
        <header class="top-menu">
          <div class="logo-box">
            <img src="./src/assets/icon-x.svg" class="logo" />
            <img src="./src/assets/icon-o.svg" class="logo" />
          </div>

          <div class="current-turn">
            <div>
              <img
                src="./src/assets/icon-x.svg"
                class="current-turn-x"
                style="width: 18px; height: 18px; margin-right: 10px"
              />
            </div>

            <!-- <span>
              <img src="./src/assets/icon-o.svg" class="current-turn-o" />
            </span> -->
            <div class="header-text" style="padding-bottom: 4px">TURN</div>
          </div>

          <div class="refresh-box">
            <img src="./src/assets/icon-restart.svg" class="restart-icon" />
          </div>
        </header>

        <div class="game-grid">
          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>

          <div class="sub-grid"></div>
        </div>

        <div class="score-box">
          <div class="score score-p1">
            <p class="score-text-top">X(YOU)</p>
            <p class="score-text-bottom">0</p>
          </div>
          <div class="score score-tie">
            <p class="score-text-top">TIES</p>
            <p class="score-text-bottom">0</p>
          </div>
          <div class="score score-p2">
            <p class="score-text-top">O(CPU)</p>
            <p class="score-text-bottom">0</p>
          </div>
        </div>
      </div>
    </main>

    <!-- New game menu end -->

    <!-- Game board start -->

    <!-- x/o icon -->
    turn X (You)
    <!-- Your score -->
    Ties
    <!-- Ties score -->
    X (CPU)
    <!-- CPU score -->

    Oh no, you lost You won! Player
    <!-- 1/2 -->
    wins!

    <!-- x/o icon -->
    takes the round Round tied Restart game? Quit Next round No, cancel Yes,
    restart

    <!-- Game board end -->

    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
